<div class="header">
    <h2>Create a proposal</h2>
</div>

<div class="center create-proposals">
    <form [formGroup]="createProposalForm">
        <mat-form-field class="example-full-width">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Title"/>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Description"></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>tokenID</mat-label>
            <input matInput placeholder="tokenID"/>
        </mat-form-field>
        <button mat-raised-button color="warning" (click)="proposal()">Submit Proposal</button>
    </form>
</div>
